<div class="offset-2 col-8 offset-3 col-6 offset-lg-4 col-lg-4">
  <section>
    <div class="card-header">
      <h1 style="flex-grow: 1">Login</h1>
      <div>
        <a [routerLink]="['registration']"
           [queryParams]="loginForm.get('email').value ? {email: loginForm.get('email').value} : {}">
          Create an account
        </a>
      </div>
    </div>

    <form id="sign-in-panel" [formGroup]="loginForm" (submit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
               [class.is-invalid]="loginForm.get('email').dirty && loginForm.get('email').invalid"
               id="email" type="email" formControlName="email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
               [class.is-invalid]="loginForm.get('password').dirty && loginForm.get('password').invalid"
               id="password" type="password" formControlName="password" autocomplete="current-password">
      </div>
      <button class="btn btn-block btn-lg btn-primary" [disabled]="loginForm.disabled || loginForm.invalid">Sign In</button>
    </form>
  </section>
</div>
