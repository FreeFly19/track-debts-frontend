<a [routerLink]="['/', 'create-bill']">Add Bill</a>

<div *ngIf="!bills">
  Loading...
</div>

<div *ngIf="bills">

  <ul>
    <li *ngFor="let bill of bills.content">{{bill.title}} Created By {{bill.createdBy.email}}</li>
  </ul>

  <app-pagination [page]="bills" (pageSelected)="loadPage($event)"></app-pagination>
</div>
