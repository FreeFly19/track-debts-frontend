<div class="offset-2 col-8 offset-3 col-6 offset-lg-4 col-lg-4">
  <section>
    <div class="card-header">
      <h1 style="flex-grow: 1">Login</h1>
      <div>
        <a [routerLink]="['registration']"
           [queryParams]="loginForm.get('username').value ? {email: loginForm.get('username').value} : {}">
          Create an account
        </a>
      </div>
    </div>

    <form id="sign-in-panel" [formGroup]="loginForm" (submit)="login()">
      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control" id="username" type="email" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" formControlName="password">
      </div>
      <button class="btn btn-block btn-lg btn-primary">Sign In</button>
    </form>
  </section>
</div>
